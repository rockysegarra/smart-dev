<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel-Admin</title>

    @@include('./partials/fonts.html')
    <link rel="stylesheet" href="assets/css/style.min.css" id="switchThemeStyle">
    <script src="https://kit.fontawesome.com/9b71cccaf3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    @@include('./partials/preloader-horizontal.html')
    <div class="d-flex flex-column flex-root">
        <!--Page-->
        <div class="page d-flex flex-row flex-column-fluid">
            <!--///////////Page content wrapper///////////////-->
            <main class="page-content overflow-hidden ms-0 d-flex flex-column flex-row-fluid">
                <!--//content//-->
                <div class="content p-1 d-flex flex-column-fluid position-relative">
                    <div class="container py-4">
                        <div class="row h-100 align-items-center justify-content-center">
                            <div class="col-md-8 col-lg-5 col-xl-4">
                                <!--Logo-->
                                <a href="#"
                                    class="d-flex position-relative mb-4 z-index-1 align-items-center justify-content-center">
                                    <img src="https://smartsuite.co/images/brands/logo_smartcommerce.svg">
                                </a>
                                <!--Card-->
                                <div class="card border-0 shadown-sm bg-white">
                                    <div class="card-body">
                                        <h4 class="mb-2 pb-0">Reset password</h4>
                                        <p class="mb-4">
                                            Enter your email to get a password reset
                                            link.
                                        </p>
                                        <form class=" z-index-1 position-relative needs-validation" novalidate="">
                                            <div class="form-floating mb-3">
                                                <input type="email" class="form-control" required=""
                                                    id="floatingInputEmail" placeholder="name@example.com">
                                                <label for="floatingInputEmail">Email
                                                    address</label>
                                                <span class="invalid-feedback">Please
                                                    enter a valid Email
                                                    Address</span>
                                            </div>
                                            <button class="w-100 btn btn-lg rounded-pill btn-primary"
                                                type="submit">Reset
                                                password</button>
                                            <hr class="mt-4 mb-3">
                                            <p class="mb-0">
                                                <a href="page-auth-signin.html">
                                                    <i class="fa fa-arrow-left me-2"></i> Return to SmartSuite
                                                </a>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--///////////Page content wrapper end///////////////-->
                @@include('./partials/footer.html')
            </main>
        </div>
    </div>
    @@include('./partials/core-scripts.html')
</body>

</html>
